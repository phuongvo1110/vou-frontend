<div class="z-0 w-full mb-5">
  <label for="name" class="origin-0 text-black font-semibold">{{ label }}</label>
  <input
    [type]="type"
    [name]="name"
    [class]="
      'form-control pt-1 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200' +
      className
    "
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (blur)="onBlur()"
    #MyInputField
  />
</div>
