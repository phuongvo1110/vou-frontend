<div class="mt-2">
  <label for="name" class="block text-sm font-medium leading-6 text-gray-900">{{ label }}</label>
  <div class="flex flex-col items-center justify-center mt-2">
    <div class="w-full">
      <div class="relative inline-block text-left w-full">
        <button
          class="text-gray-700 font-medium border border-gray-300 text-sm px-6 py-3 rounded-lg shadow-sm outline-none focus:outline-none  mr-1 mb-1 ease-linear transition-all duration-150 w-full flex justify-between"
          type="button"
          (click)="toggleDropdown($event)"
          #btnDropdownRef
        >
          {{ placeholder }}
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="z-50" style="min-width: 12rem" #popoverDropdownRef>
    <div
      class="bg-blueGray-500 active:bg-blueGray-900 text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
      style="min-width: 12rem"
      [class]="dropdownPopoverShow ? 'block' : 'hidden'"
    >
      <ng-container *ngFor="let option of options">
        <a
          class="block px-4 py-2 mb-1 text-sm text-gray-700 rounded-md bg-white hover:bg-gray-100"
          (click)="selectOption(option)"
        >
          {{ option.name }}
        </a>
      </ng-container>
    </div>
  </div>
  
</div>
