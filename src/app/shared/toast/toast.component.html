<button *ngIf="toastOpen" type="button" (click)="closeToast()" x-show="open" x-transition.duration.300ms [class]="'fixed right-4 top-4 z-50 rounded-md px-4 py-2 text-white transition ' +  'bg-' + type">
    <div class="flex items-center space-x-2">
        <span class="text-3xl"><i [class]="'fa-solid ' + icon"></i></span>
        <p class="font-bold">{{message}}</p>
    </div>
</button>
