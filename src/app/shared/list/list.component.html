@if (events || events !== undefined) {
<div class="grid grid-cols-1 md:grid-cols-1 gap-6" *ngFor="let event of events">
  <div class="flex justify-center" [routerLink]="['/events/event', event.id]">
    <img
      class="max-h-24 min-w-80 rounded-lg object-cover"
      src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg"
      alt=""
    />
  </div>
</div>
} @else if (vouchers) {
<div class="grid grid-cols-1 md:grid-cols-1 gap-6" *ngFor="let voucher of vouchers">
  <div class="flex justify-center">
    <img
      class="max-h-24 min-w-80 rounded-lg object-cover"
      src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg"
      alt=""
    />
  </div>
</div>
}
