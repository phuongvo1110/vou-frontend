<div
  class="flex max-h-full flex-col justify-center items-center p-4"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Register
    </h2>
  </div>

  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" class="space-y-3" (ngSubmit)="onSubmit($event)">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Usename</label
        >
        <div class="mt-2">
          <input
            formControlName="username"
            id="username"
            name="username"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" class="text-red-800 text-sm">
            User name is required
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div
              *ngIf="f.password.errors.required"
              class="text-red-800 text-sm"
            >
              Password is required
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Confirm Password</label
              >
        </div>
        <div class="mt-2">
          <input
            formControlName="confirmPassword"
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div
              *ngIf="f.confirmPassword.errors?.required"
              class="text-red-800 text-sm"
            >
              Confirm Password not matching
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
