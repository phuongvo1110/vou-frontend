<!-- First Modal -->
<app-modal 
  [title]="modalTitleForm" 
  [isOpen]="modalOpenForm" 
  [content]="firstModalContent"
  (onCancel)="onClose()" 
  (onConfirm)="onSubmit()"
  mainButton="Send Gift"
  sideButton="Delete"
  [img]="imgUrl">
</app-modal>

<!-- Second Modal -->
<app-modal 
  [title]="secondModalTitleForm" 
  [isOpen]="secondModalOpenForm" 
  [content]="secondModalContent"
  (onCancel)="onClose()" 
  (onConfirm)="onSecondModalSubmit()"
  mainButton="Confirm"
  sideButton="Cancel"
  [img]="imgUrl">
</app-modal>
